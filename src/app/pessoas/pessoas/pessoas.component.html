<mat-card>

  <mat-toolbar color="primary" class="componente">
    <span>Cadastro de Pessoas</span>
  </mat-toolbar>

<table mat-table [dataSource]="pessoas" class="mat-elevation-z8 componente">

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let item"> {{ item.dataNascimento }} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
