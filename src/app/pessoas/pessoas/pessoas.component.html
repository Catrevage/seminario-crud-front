
<mat-card>   
  
    <mat-card-content class="flex-column  mat-elevation-z8">
      
      <mat-toolbar color="primary">Cadastro de Pessoas</mat-toolbar>
      
      <app-pessoas-lista *ngIf="pessoas$ | async as pessoas; else loading"
      [pessoas] = "pessoas" 
      (add)="onAdd()"
      (edit)="onEdit($event)"></app-pessoas-lista>
      <ng-template #loading >
        <div class="spinner">
          <mat-spinner ></mat-spinner>
        </div>
      </ng-template>
    
    </mat-card-content>
    
</mat-card>
